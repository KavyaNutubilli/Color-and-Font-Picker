<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <h2 style="text-align: center; color:navy">Colour and Font Picker</h2>
    <h1 contenteditable="true" id="text" placeholder="Enter the text here"></h1>
    <div>
    <h3>Select font colour:</h3>
    <button class="color" id="redtext" onclick="redFont()"></button>
    <button class="color" id="darkbluetext" onclick="darkblueFont()"></button>
    <button class="color" id="greentext" onclick="greenFont()"></button>
    <button class="color" id="bluetext" onclick="blueFont()"></button>
    <button class="color" id="mediumvioletredtext" onclick="mediumvioletredFont()"></button>
    <button class="color" id="deeppinktext" onclick="deeppinkFont()"></button>
    <button class="color" id="indigotext" onclick="indigoFont()"></button>
    <button class="color" id="maroontext" onclick="maroonFont()"></button>
    <button class="color" id="orangeredtext" onclick="orangeredFont()"></button>
    <button class="color" id="purpletext" onclick="purpleFont()"></button>
    </div>
    <div>
    <h3>Select background colour:</h3>
    <button class="color" id="alicebluebg" onclick="aliceblueBg()"></button>
    <button class="color" id="ghostwhitebg" onclick="ghostwhiteBg()"></button>
    <button class="color" id="lavenderbg" onclick="lavenderBg()"></button>
    <button class="color" id="lightcyanbg" onclick="lightcyanBg()"></button>
    <button class="color" id="mintcreambg" onclick="mintcreamBg()"></button>
    <button class="color" id="lavenderblushbg" onclick="lavenderblushBg()"></button>
    <button class="color" id="oldlacebg" onclick="oldlaceBg()"></button>
    <button class="color" id="mistyrosebg" onclick="mistyroseBg()"></button>
    <button class="color" id="thistlebg" onclick="thistleBg()"></button>
    <button class="color" id="seashellbg" onclick="seashellBg()"></button>
    </div>
    <div>
    <h3>Select font style:</h3>
    <button class="fontfam" id="cursive" onclick="cursive()">Hello</button>
    <button class="fontfam" id="monospace" onclick="monospace()">Hello</button>
    <button class="fontfam" id="serif" onclick="serif()">Hello</button>
    <button class="fontfam" id="fantasy" onclick="fantasy()">Hello</button>
    <button class="fontfam" id="sansserif" onclick="sansSerif()">Hello</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
